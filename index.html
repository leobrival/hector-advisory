<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Carte de Vœux 2025</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #f0f0f0;
        font-family: Arial, Helvetica, sans-serif;
      }
      .image-container {
        position: relative;
        width: 100%;
        height: auto;
      }
      .image-container img {
        display: block;
        width: 100%;
        max-height: 90vh;
        object-fit: contain;
      }
      .clickable-overlay {
        position: absolute;
        top: 0;
        left: 0;
        pointer-events: none;
      }
      .clickable {
        position: absolute;
        cursor: pointer;
        /* background: rgba(255, 255, 255, 0.5); */
        /* border: 2px solid #ffffff; */
        pointer-events: auto;
        transition: background 0.3s ease;
      }
      .clickable:hover {
        background: rgba(255, 255, 255, 0.8);
      }
      .modal {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.7);
        justify-content: center;
        align-items: center;
        z-index: 10;
      }
      .modal-content {
        background: white;
        padding: 2rem;
        border-radius: 8px;
        text-align: center;
        max-width: 90%;
        overflow: auto;
      }
      .modal-close {
        cursor: pointer;
        margin-top: 1rem;
        background: red;
        color: white;
        padding: 0.5rem 1rem;
        border: none;
        border-radius: 4px;
      }
      iframe {
        width: 100%;
        height: 300px;
        border-radius: 8px;
      }
      img {
        max-width: 100%;
        height: auto;
        border-radius: 8px;
      }
    </style>
  </head>
  <body>
    <div class="image-container">
      <img
        id="background-image"
        src="Visuel%20maison%20-%20Carte%20de%20voeux%202025%20-%20Hector%20Advisory.svg"
        alt="Maison"
      />
      <div class="clickable-overlay" id="clickable-overlay"></div>
    </div>

    <!-- Conteneur pour les modaux -->
    <div id="modals-container"></div>

    <script>
      // Tableau des zones cliquables avec contenu enrichi
      const clickableAreas = [
        {
          x: 41.5,
          y: 8.2,
          width: 4.7,
          height: 11,
          modalId: "modal1",
          title: "Fenêtre 1",
          content: `
            <p>Que cette année 2025 soit placée sous le signe de l'inspiration ! 
            Laissez-vous embarquer dans des 
            <a href="https://www.hector-advisory.com/temoignages-clients/" target="_blank" style="color: blue; text-decoration: underline;">témoignages captivants</a> !</p>
          `,
          type: "text",
        },
        {
          x: 54.2,
          y: 8.2,
          width: 4.7,
          height: 11,
          modalId: "modal2",
          title: "Fenêtre 2",
          src: "https://via.placeholder.com/400x300",
          type: "image",
        },
        {
          x: 34.5,
          y: 26.8,
          width: 5.4,
          height: 19.2,
          modalId: "modal3",
          title: "Fenêtre 3",
          src: "https://www.youtube.com/embed/dQw4w9WgXcQ",
          type: "video",
        },
      ];

      const image = document.getElementById("background-image");
      const overlay = document.getElementById("clickable-overlay");
      const modalsContainer = document.getElementById("modals-container");

      // Générer les modaux dynamiquement
      function generateModals() {
        clickableAreas.forEach((area) => {
          const modal = document.createElement("div");
          modal.id = area.modalId;
          modal.classList.add("modal");

          let modalContent = `<h2>${area.title}</h2>`;
          if (area.type === "text") modalContent += area.content;
          else if (area.type === "image")
            modalContent += `<img src="${area.src}" alt="${area.title}"/>`;
          else if (area.type === "video")
            modalContent += `<iframe src="${area.src}" allowfullscreen></iframe>`;

          modal.innerHTML = `
            <div class="modal-content">
              ${modalContent}
              <button class="modal-close" onclick="closeModal('${area.modalId}')">Fermer</button>
            </div>
          `;
          modalsContainer.appendChild(modal);
        });
      }

      // Positionner les zones cliquables
      function positionClickableAreas() {
        const imageRect = image.getBoundingClientRect();

        overlay.style.width = `${imageRect.width}px`;
        overlay.style.height = `${imageRect.height}px`;
        overlay.innerHTML = "";

        clickableAreas.forEach((area) => {
          const clickable = document.createElement("div");
          clickable.classList.add("clickable");

          clickable.style.left = `${(area.x / 100) * imageRect.width}px`;
          clickable.style.top = `${(area.y / 100) * imageRect.height}px`;
          clickable.style.width = `${(area.width / 100) * imageRect.width}px`;
          clickable.style.height = `${
            (area.height / 100) * imageRect.height
          }px`;

          clickable.onclick = () => openModal(area.modalId);
          overlay.appendChild(clickable);
        });
      }

      // Fonction pour ouvrir un modal
      function openModal(id) {
        document.getElementById(id).style.display = "flex";
      }

      // Fonction pour fermer un modal
      function closeModal(id) {
        document.getElementById(id).style.display = "none";
      }

      // Initialisation
      window.addEventListener("load", () => {
        generateModals();
        positionClickableAreas();
      });

      const resizeObserver = new ResizeObserver(positionClickableAreas);
      resizeObserver.observe(image);
    </script>
  </body>
</html>
