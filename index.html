<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Carte de Vœux 2025 - SVG Responsive</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #f0f0f0;
      }
      .image-container {
        position: relative;
        width: 100%;
        height: auto;
      }
      .image-container img {
        display: block;
        width: 100%;
        max-height: 90vh; /* L'image reste contenue dans la hauteur de l'écran */
        height: auto;
        object-fit: contain;
      }
      .clickable-overlay {
        position: absolute;
        top: 0;
        left: 0;
        pointer-events: none;
      }
      .clickable {
        position: absolute;
        cursor: pointer;
        background: rgba(255, 255, 255, 0.5);
        border: 2px solid #ffffff;
        transition: background 0.3s ease;
        pointer-events: auto;
      }
      .clickable:hover {
        background: rgba(255, 255, 255, 0.8);
      }
      .modal {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.7);
        justify-content: center;
        align-items: center;
        z-index: 10;
      }
      .modal-content {
        background: white;
        padding: 2rem;
        border-radius: 8px;
        text-align: center;
      }
      .modal-close {
        cursor: pointer;
        background: red;
        color: white;
        border: none;
        padding: 0.5rem 1rem;
        border-radius: 4px;
      }
    </style>
  </head>
  <body>
    <div class="image-container">
      <img
        id="background-image"
        src="Visuel%20maison%20-%20Carte%20de%20voeux%202025%20-%20Hector%20Advisory.svg"
        alt="Maison"
      />
      <div class="clickable-overlay" id="clickable-overlay"></div>
    </div>

    <!-- Ici les modaux seront générés dynamiquement -->
    <div id="modals-container"></div>

    <script>
      // Tableau des zones cliquables
      const clickableAreas = [
        {
          x: 41.5,
          y: 8.2,
          width: 4.7,
          height: 11,
          modalId: "modal1",
          title: "Fenêtre 1",
          content: "Contenu de la fenêtre 1.",
        },
        {
          x: 54.2,
          y: 8.2,
          width: 4.7,
          height: 11,
          modalId: "modal2",
          title: "Fenêtre 2",
          content: "Contenu de la fenêtre 2.",
        },
        {
          x: 34.5,
          y: 26.8,
          width: 5.4,
          height: 19.2,
          modalId: "modal3",
          title: "Fenêtre 3",
          content: "Contenu de la fenêtre 3.",
        },
        {
          x: 47.3,
          y: 26.8,
          width: 5.4,
          height: 19.2,
          modalId: "modal4",
          title: "Fenêtre 4",
          content: "Contenu de la fenêtre 4.",
        },
        {
          x: 59.85,
          y: 26.8,
          width: 5.4,
          height: 19.2,
          modalId: "modal5",
          title: "Fenêtre 5",
          content: "Contenu de la fenêtre 5.",
        },
        {
          x: 34.5,
          y: 53.5,
          width: 5.4,
          height: 15,
          modalId: "modal6",
          title: "Fenêtre 6",
          content: "Contenu de la fenêtre 6.",
        },
        {
          x: 47.3,
          y: 53.5,
          width: 5.4,
          height: 15,
          modalId: "modal7",
          title: "Fenêtre 7",
          content: "Contenu de la fenêtre 7.",
        },
        {
          x: 59.85,
          y: 53.5,
          width: 5.4,
          height: 15,
          modalId: "modal8",
          title: "Fenêtre 8",
          content: "Contenu de la fenêtre 8.",
        },
        {
          x: 34.5,
          y: 75.5,
          width: 5.4,
          height: 14.5,
          modalId: "modal9",
          title: "Fenêtre 9",
          content:
            "Avec le Human Augmented Consulting, nous continuons à transformer les projets en aventures humaines porteuses de sens. Pour cette année, qu’un grand H vous inspire à accomplir chaque projet.",
        },
        {
          x: 44.75,
          y: 71,
          width: 10.5,
          height: 29.5,
          modalId: "modal10",
          title: "Fenêtre 10",
          content: "Contenu de la fenêtre 10.",
        },
        {
          x: 60,
          y: 75.5,
          width: 5.4,
          height: 14.5,
          modalId: "modal11",
          title: "Fenêtre 11",
          content: "Contenu de la fenêtre 11.",
        },
      ];

      const image = document.getElementById("background-image");
      const overlay = document.getElementById("clickable-overlay");
      const modalsContainer = document.getElementById("modals-container");

      // Générer les modaux dynamiquement
      function generateModals() {
        clickableAreas.forEach((area) => {
          const modal = document.createElement("div");
          modal.id = area.modalId;
          modal.classList.add("modal");
          modal.innerHTML = `
            <div class="modal-content">
              <h2>${area.title}</h2>
              <p>${area.content}</p>
              <button class="modal-close" onclick="closeModal('${area.modalId}')">Fermer</button>
            </div>
          `;
          modalsContainer.appendChild(modal);
        });
      }

      // Positionner les zones cliquables
      function positionClickableAreas() {
        const imageRect = image.getBoundingClientRect();

        overlay.style.width = `${imageRect.width}px`;
        overlay.style.height = `${imageRect.height}px`;
        overlay.innerHTML = "";

        clickableAreas.forEach((area) => {
          const clickable = document.createElement("div");
          clickable.classList.add("clickable");

          clickable.style.left = `${(area.x / 100) * imageRect.width}px`;
          clickable.style.top = `${(area.y / 100) * imageRect.height}px`;
          clickable.style.width = `${(area.width / 100) * imageRect.width}px`;
          clickable.style.height = `${
            (area.height / 100) * imageRect.height
          }px`;

          clickable.onclick = () => openModal(area.modalId);
          overlay.appendChild(clickable);
        });
      }

      // Fonction pour ouvrir un modal
      function openModal(id) {
        document.getElementById(id).style.display = "flex";
      }

      // Fonction pour fermer un modal
      function closeModal(id) {
        document.getElementById(id).style.display = "none";
      }

      // Initialisation
      window.addEventListener("load", () => {
        generateModals();
        positionClickableAreas();
      });

      const resizeObserver = new ResizeObserver(positionClickableAreas);
      resizeObserver.observe(image);
    </script>
  </body>
</html>
